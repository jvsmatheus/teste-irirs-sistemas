<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center align-items-center center-container">
            <div class="list-wrapper">
                <div class="search d-flex">
                    <div class="col-12 d-flex justify-content-around">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Pesquisar por e-mail...">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Pesquisar por nome...">
                        </div>
                        <button class="default-button" (click)="createUser()"><i class="bi bi-plus-lg"></i></button>
                    </div>
                </div>
                <div class="list">
                    <div class="list-header d-flex">
                        <div class="col-4"><p class="title">Nome</p></div>
                        <div class="col-4"><p class="title">E-mail</p></div>
                        <div class="col-4"><p class="title">Ações</p></div>
                    </div>
                    <div class="card-wrapper col-12" *ngIf="users.length > 0">
                        <div class="card-item d-flex py-2" *ngFor="let user of users">
                            <p class="col-4 card-field">{{ user.nome }}</p>
                            <p class="col-4 card-field">{{ user.email }}</p>
                            <div class="col-4 card-field">
                                <button class="default-button ms-3"><i class="bi bi-pencil-square"></i></button>
                                <button class="default-button ms-3" (click)="deleteUser(user.id)"><i class="bi bi-trash3"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="users.length == 0" class="d-flex justify-content-center m-3 text-secondary">
                    <p>Nenhum usuário cadastrado! <i class="bi bi-hand-thumbs-down-fill"></i></p>
                </div>
            </div>
        </div>
    </div>
</div>
